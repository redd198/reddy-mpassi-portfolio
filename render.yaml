services:
  # Backend API
  - type: web
    name: reddy-portfolio-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: reddy_portfolio
      - key: PORT
        value: 5000

  # Frontend
  - type: web
    name: reddy-portfolio-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: reddy-portfolio-api
          property: host

# Base de donn√©es MySQL
databases:
  - name: reddy-portfolio-db
    databaseName: reddy_portfolio
    user: reddy_user
